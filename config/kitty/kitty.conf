# =========================
# FONT
# =========================
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.5

# Slightly thicker font for readability
font_weight 500

# =========================
# CURSOR
# =========================
cursor_shape beam
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# =========================
# WINDOW
# =========================
background_opacity 0.6
window_padding_width 10
confirm_os_window_close 0

# =========================
# COLORS â€” Minimal Dark
# =========================
foreground #cdd6f4
background #1e1e2e

selection_foreground #1e1e2e
selection_background #89b4fa

cursor #f5e0dc

# Normal colors
color0  #45475a
color1  #f38ba8
color2  #a6e3a1
color3  #f9e2af
color4  #89b4fa
color5  #f5c2e7
color6  #94e2d5
color7  #bac2de

# Bright colors
color8  #585b70
color9  #f38ba8
color10 #a6e3a1
color11 #f9e2af
color12 #89b4fa
color13 #f5c2e7
color14 #94e2d5
color15 #a6adc8

# =========================
# SCROLLBACK
# =========================
scrollback_lines 5000
wheel_scroll_multiplier 5.0

# =========================
# TAB BAR (Minimal)
# =========================
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style angled
active_tab_foreground   #1e1e2e
active_tab_background   #89b4fa
inactive_tab_foreground #bac2de
inactive_tab_background #313244

